<!DOCTYPE html>
<html lang="'en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LA Tech Photography Club</title>
    <Style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: rgb(12, 144, 197);
            color: black;
            padding: 20px;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        .header-logo {
            width: 200px;
            height: auto;
            flex-shrink: 0;
        }
        .header-title-container {
            display: flex;
            align-items: center;
        }
        .header-title {
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid black;
            width: 0;
            animation: typing 3s steps(40, end) forwards, blink 0.75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink {
            50% { border-color: transparent; }
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .gallery img {
            width: 300px;
            height: 250px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgb(229, 55, 55);
            cursor: pointer;
            object-fit: cover;
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .lightbox img {
            max-width: 80%;
            max-height: 80%;
        }
        .lightbox .prev, .lightbox .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            color: white;
            cursor: pointer;
            background:rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        .prev { left: 10px; }
        .next { right: 10px; }
        .contact-form {
            margin: 20px;
            padding: 20px;
        }
        .join-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .join-section img {
            width: 175px;
            height: 175px;
        }
        .join-text {
            text-align: left;
        }
        .join-text h2 {
            margin-top: 0;
        }
    </Style>
</head>
<body>
    <header>
        <img src="photo club logo.png" alt="Club Logo" class="header-logo">
        <div class="header-title-container">
            <h1 class="header-title">Welcome to the LA Tech Photography Club!</h1>
        </div>
    </header>

    <section class="join-section">
        <div class="join-text">
            <h2>Wanna Join?</h2>
            <p>Scan the QR code to join and show your creativity!</p>
        </div>
        <img src="qr_code.png" alt="Join QR Code">
    </section>

    <section>
        <h2>Check out our work</h2>
        <div class="gallery">
            <img src="autism_creature.jpg" alt="Photo 1" onclick="openLightbox(0)">
            <img src="screaming_emoji.jpg" alt="Photo 2" onclick="openLightbox(1)">
            <img src="fluttershy.jpg" alt="Photo 3" onclick="openLightbox(2)">
        </div>
    </section>

    <div class="lightbox" id="lightbox">
        <span class="prev" onclick="changeImage(-1)">&#10094;</span>
        <img id="lightbox-img">
        <span class="next" onclick="changeImage(1)">&#10095;</span>
    </div>

    <section>
        <h2><a href="Contact_Us.html">Contact Us</a></h2>
    </section>

    <script>
        const images = ["autism_creature.jpg", "screaming_emoji.jpg", "fluttershy.jpg"];
        let currentIndex = 0;
        function openLightbox(index) {
            currentIndex = index;
            document.getElementById("lightbox-img").src = images[currentIndex];
            document.getElementById("lightbox").style.display = "flex";
        }
        function changeImage(direction) {
            currentIndex = (currentIndex + direction + images.length) % images.length;
            document.getElementById("lightbox-img").src = images[currentIndex];
        }
        document.addEventListener("keydown", function(event) {
            if (event.key === "ArrowLeft") {
                changeImage(-1);
            } else if (event.key === "ArrowRight") {
                changeImage(1);
            } else if (event.key === "Escape") {
                document.getElementById("lightbox").style.display = "none";
            }
        })
    </script>
</body>
</html>
