<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }
        .slideshow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .slideshow-container img {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
            pointer-events: none;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px, 0px, 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            position: relative;
            z-index: 1;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            text-align: left;
            margin: 10px, 0 5px;
        }
        input, select, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background: rgb(12, 144, 197);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: rgb(10, 120, 170);
        }
        @media (max-width: 900px) {
            button {
                top: 10px;
                left: 10px;
                font-size: 14px;
                padding: 8px 16px;
            }
            .container {
                margin-top: 80px;
            }
        }
    </style>
    <script src="Contact_Us.js" defer></script>
</head>
<body>
    <div class="slideshow-container"></div>
    <div class="background-overlay"></div>

    <div class="container">
        <h1>Contact Us</h1>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="reason">Reason for Contacting Us:</label>
            <select id="reason" name="reason">
                <option value="general">General Inquiry</option>
                <option value="joining issue">Issue Joining Club</option>
                <option value="event">Event Collaboration</option>
                <option value="other">Other</option>
            </select>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send</button>
        </form>
        <button onclick="window.location.href='index.html'" style="margin-top: 20px; padding: 10px; background: rgb(200, 50, 50); color: white; border: none; border-radius: 5px; cursor: pointer;">Back to Home</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const totalImages = 32;
            const slideshowContainer = document.querySelector(".slideshow-container");
            let images = [];

            for (let i = 1; i <= totalImages; i++) {
                let img = document.createElement("img");
                img.src = `pictures/image${i}.jpg`;
                slideshowContainer.appendChild(img);
                images.push(img);
            }

            let currentIndex = 0;
            function showNextImage() {
                images.forEach(img => img.style.opacity = "0");
                images[currentIndex].style.opacity = "1";
                currentIndex = (currentIndex + 1) % totalImages;
                setTimeout(showNextImage, 5000);
            }
            showNextImage();
        });

        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const reason = document.getElementById("reason").value;
            const message = document.getElementById("message").value;

            const mailtoLink = `mailto:general.latechphotoclub@gmail.com?subject=Contact Form Submission: ${reason}&body=Name: ${name}%0D%0AEmail: ${email}%0D%0AReason: ${reason}%0D%0AMessage: ${message}`;

            window.location.href = mailtoLink;

            setTimeout(() => {
                window.location.href = "index.html";
            }, 2000);
        });
    </script>
        <button onclick="window.location.href='index.html'" style="
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: transparent;
            color: white;
            border: 2px solid rgb(145, 186, 214);
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        ">
            Back to Home
        </button>
    </div>
</body>
</html>
