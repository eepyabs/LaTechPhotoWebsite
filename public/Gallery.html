<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Gallery - LA Tech Photography Club</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        .nav-bar {
            background-color: rgb(35, 65, 105);
            padding: 10px 0;
            display: flex;
            justify-content: center;
            gap: 30px;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .nav-bar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .nav-bar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: rgb(145, 186, 214);
            color: black;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 40px 20px;
            gap: 20px;
        }
        .card {
            position: relative;
            width: 190px;
            height: 254px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            overflow: hidden;
            margin: 10px;
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(315deg, #03a9f4, #ff0058);
            z-index: 1;
        }
        .card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(315deg, #03a9f4, #ff0058);
            filter: blur(30px);
            z-index: 0;
        }
        .card .card-bg {
            position: absolute;
            inset: 6px;
            background: rgba(0, 0, 0, 0.6);
            z-index: 2;
            background-size: cover;
            background-position: center;
            border-radius: inherit;
        }
        .card img {
            position: absolute;
            z-index: 3;
            scale: 0.8;
            opacity: 0.25;
            transition: 0.5s;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: inherit;
        }
        .card:hover img {
            scale: 0.5;
            opacity: 0.9;
            transform: translateY(-70px);
        }
        .card .content {
            position: absolute;
            z-index: 3;
            bottom: 6px;
            left: 6px;
            background: rgba(0, 0, 0, 0.7);
            transform: scale(0);
            transition: transform 0.3s ease, bottom 0.3s ease;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
        }
        .card:hover .content {
            transform: scale(1);
            bottom: 20px;
        }
        .content .title {
            margin: 0;
            font-weight: 600;
            font-size: 0.75em;
            letter-spacing: 0.03em;
            text-transform: uppercase;
            white-space: nowrap;
        }
        .content .title span {
            font-weight: 300;
            font-size: 0.70em;
        }
        @media (prefers-color-scheme: dark) {
            .card {
                background: #2a2a2a;
            }
            .card .content {
                background: rgba(0, 0, 0, 0.7);
            }
            .nav-bar {
                background-color: #1e1e2e;
            }
            .nav-bar a {
                color: #fff;
            }
            .nav-bar a:hover {
                background-color: rgba(255, 255, 255, 0.3);
            }
            body {
                background: #181818;
                color: white;
            }
            .gallery img {
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            }
        }
    </style>
</head>
<body>
    <nav class="nav-bar">
        <a href="index.html">Home</a>
        <a href="Events.html">Events</a>
        <a href="Gallery.html">Gallery</a>
        <a href="About_Us.html">About Us</a>
        <a href="Contact_Us.html">Contact</a>
    </nav>

    <h1>Gallery</h1>
    <div class="gallery" id="gallery"></div>

    <script>
        const totalImages = 32;
        const titles = [
            "Cason Smith",
            "Cason Smith",
            "Cason Smith",
            "Cason Smith",
            "Cason Smith",
            "John Skrobarcek",
            "John Skrobarcek",
            "John Skrobarcek",
            "John Skrobarcek",
            "John Skrobarcek",
            "John Skrobarcek",


        ]

        for (let i = 1; i <= totalImages; i++) {
            const card = document.createElement("div");
            card.className = "card";

            const image = document.createElement("div");
            image.className = "card-bg";
            image.style.backgroundImage = `url(previews/image${i}.webp)`;

            const content = document.createElement("div");
            content.className = "content";
            content.innerHTML = `
                <p class="title">${titles[i - 1] || `Photo ${i}`}</p>
            `;

            card.appendChild(image);
            card.appendChild(content);
            gallery.appendChild(card);
        }
    </script>
</body>
</html>
